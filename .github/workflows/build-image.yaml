#builds image & pushed to ghcr.io
name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Specify the branch to trigger the build

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        with:
          platforms: all

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: docker_build  # Add an ID for this step
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7  # Specify architectures
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/osdk-burrito-demo:latest
            ghcr.io/${{ github.repository_owner }}/osdk-burrito-demo:${{ github.sha }}

      - name: Image digest
        run: echo "Image digest: ${{ steps.docker_build.outputs.digest }}"
