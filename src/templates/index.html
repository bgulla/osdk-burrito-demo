<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chipotle Burrito Hunter</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #333;
            color: #0f0;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
        }
        h1 {
            margin-top: 20px;
        }
        .small-text {
            font-size: 0.8em;
        }
        #map {
            width: 80%;
            height: 50vh;
            max-width: 800px;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            margin: 20px 0;
        }
        .burrito-row {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        .burrito-row img {
            width: 50px;
            height: auto;
            margin: 0 5px;
        }
        .source-text {
            margin: 10px 0;
        }
        table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #0f0;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0f0;
            color: #000;
        }
    </style>
</head>
<body>
    <h1>Burrito Hunter</h1>
    <div class="small-text">
        <a href="/docs" target="_blank" style="color: #0f0;">OpenAPI docs</a>
    </div>
    <div class="burrito-row">
        <img src="{{ url_for('static', filename='burrito.png') }}" alt="Burrito Image">
        <img src="{{ url_for('static', filename='burrito.png') }}" alt="Burrito Image">
        <img src="{{ url_for('static', filename='burrito.png') }}" alt="Burrito Image">
    </div>
    <div id="map">
        {{ map_html|safe }}
    </div>
    <div class="source-text">
        [all data sourced from Foundry Ontology via <a href="https://palantir.com/docs/foundry/ontology-sdk/overview/" target="_blank" style="color: #0f0;">OSDK</a>]
    </div>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Latitude</th>
                <th>Longitude</th>
            </tr>
        </thead>
        <tbody>
            {% for loc in locations %}
            <tr>
                <td>{{ loc.city }}</td>
                <td>{{ loc.latitude }}</td>
                <td>{{ loc.longitude }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
